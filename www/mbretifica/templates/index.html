{% extends "base.html" %}

{% block content %}
    <h2>Produtos</h2>
    <div class="produtos">
        {% for produto in produtos %}
            <div class="produto">
                <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
                <h3>{{ produto.nome }}</h3>
                <p>{{ produto.descricao }}</p>
                <p>R$ {{ produto.preco }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
